{% extends 'main_page.html' %}
{% block content %}
{% if user.is_authenticated %}
<table>
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_table}}
        <tr>
            <td>
                <button>Оставить отзыв</button>
            </td>
        </tr>
    </form>
</table>
{% else %}
<a href="{% url 'account:login' %}">Только авторизованные пользователи могут оставлять отзывы</a>
{% endif %}
{% endblock %}
