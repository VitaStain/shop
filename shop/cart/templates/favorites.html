{% extends "main_page.html" %}
{% load static %}

{% block content %}
<h1>Желания</h1>
{% for item in favorites %}
{% with product=item.product %}

<a href="{% url 'cart:favorites_remove' product.id %}">Удалить</a>


<div>
    <img src="{{ product.preview.url }}" height="300" width="300" alt=""><br>
    <a href="{% url 'main:productdetail' product.id %}">{{ product.name }}</a><br>
    {% for category in product.category.all %}
    <a href="{% url 'main:catalog' category.id %}">{{ category }}</a>
    {% endfor %}

</div>

</div>

{% endwith %}
{% endfor %}

<p class="text-right">
    <a href="{% url 'main:main_page' %}" class="button light">В магазин</a>
</p>
{% endblock %}
